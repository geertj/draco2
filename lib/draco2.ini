#
# draco2.ini: default configuration settings for Draco2
#
# $Revision: $

[draco2.core.dispatch]
#ErrorHandler = None  # set to a string directory
#Debug = False

[draco2.core.response]
#Buffering = True
#Encoding = 'utf-8'

[draco2.database.manager]
#DSN = None
#Interface = None

[draco2.security.draco]
#Timeout = 3600  # in seconds
#Secure = False

[draco2.draco.image]
#CacheSize = 1024

[draco2.draco.session]
#Timeout = 7200  # in seconds

[draco2.draco.rewriter]
#RewriteImages = True
#RewriteLinks = True

[draco2.draco.response]
#RewriteLinkLevel = 1

[draco2.email.sendmail]
#Sender = None  # default: noreply@hostname
#SMTPServer = localhost:25
